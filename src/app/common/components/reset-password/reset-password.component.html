<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-2">
            <form>
                <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                </div>
                <h3>Reset Your Password</h3>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your New Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Your New Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Reset" (click)="onResetClick()" />
                </div>
            </form>
        </div>
    </div>
</div>
