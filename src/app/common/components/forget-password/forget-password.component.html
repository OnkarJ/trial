<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-2">
            <form [formGroup]="forgetFasswordForm" (ngSubmit)="onSubmit()">
                <div class="login-logo">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                </div>
                <h3>Forgot Your Password ?</h3>
                <div class="form-group">
                    <input type="text" formControlName="email" placeholder="email *" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="form-group col-md-12">
                        <input type="date" formControlName="date" required class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" [disabled]="loading" class="btnSubmit" value="Go" />
                </div>
            </form>
        </div>
    </div>
</div>
